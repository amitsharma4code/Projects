<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Pn-Infosis</title>
</head>
<body class="bg-dark ">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 text-white mt-5 ">
             <h2>Do Summer Internship Form Home!</h2>
             <p>Once Your are registered, You can:</p>
             <p>in Case any query,Kindly Contact:700084682</p>
             <hr>
             <img src="/image/logo.jpg" class="w-100">
            </div>
            <div class="col-md-6 mt-5 bg-light" >
                <h2 class="bg-info text-center mt-2">Registration Form 2023</h2>
                <div class="mb-3">
                  <label>UserName:</label>
                  <input type="text" class="form-control" name="username">
                </div>
                <div class="mb-3">
                    <label>Password:</label>
                    <input type="password" class="form-control" name="username">
                  </div>
                  <div class="mb-3">
                    <label>DOB:</label>
                    <input type="date" class="form-control" name="username">
                  </div>
                  <div class="mb-3">
                    <label>Address:</label>
                     <textarea class="form-control"></textarea>
                  </div>
                  <div class="mb-3">
                    <label>Collge:</label>
                     <select name="college" id="" class="form-control" >
                      <option value="">Select College</option>
                      <option value="">ITM</option>
                      <option value="">RJIT</option>
                     </select>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-info">Submit</button>
                  </div>

            </div>
            
        </div><!--row end-->
    </div><!--container-end-->
</body>
</html>
